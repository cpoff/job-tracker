<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inactive Jobs</title>
</head>
<body>
    <div class="container">
        <h1>Inactive Jobs</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Company</th>
                    <th>URL</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for job in inactive_jobs %}
                <tr>
                    <td>{{ job.title }}</td>
                    <td>{{ job.company }}</td>
                    <td>{{ job.url }}</td>
                    <td>{{ job.status }}</td>
                    <td>
                        <form method="post" action="{{ url_for('delete_job', id=job.id) }}" style="display: inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('list_jobs') }}" class="btn btn-primary">Back to Active Jobs</a>
    </div>
</body>
</html>
