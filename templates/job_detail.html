<!DOCTYPE html>
<html>
<head>
    <title>Job Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">{{ job.title }}</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text"><strong>Company:</strong> {{ job.company }}</p>
                <p class="card-text"><strong>URL:</strong> <a href="{{ job.url }}" target="_blank">{{ job.url }}</a></p> 
                <p class="card-text"><strong>Status:</strong> {{ job.status }}</p>
                <p class="card-text">{{ job.description }}</p>
            </div>
        </div>
        <a href="{{ url_for('edit_job', id=job.id) }}" class="btn btn-primary my-3">Edit</a>
        <form method="post" action="{{ url_for('delete_job', id=job.id) }}" style="display: inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this job?')">Delete</button>
        </form>
        <a href="{{ url_for('list_jobs') }}" class="btn btn-secondary">Back to List</a>
    </div>
</body>
</html>
