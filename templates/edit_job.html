<!DOCTYPE html>
<html>
<head>
    <title>Edit Job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Edit Job</h1>
        <form method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" id="title" value="{{ job.title }}" required>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type text" class="form-control" name="company" id="company" value="{{ job.company }}" required>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" class="form-control" name="url" id="url" value="{{ job.url }}">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" name="status" id="status">
                    <option value="Curious" {% if job.status == 'Curious' %}selected{% endif %}>Curious</option>
                    <option value="Applied" {% if job.status == 'Applied' %}selected{% endif %}>Applied</option>
                    <option value="Denied" {% if job.status == 'Denied' %}selected{% endif %}>Denied</option>
                    <option value="Ghosted" {% if job.status == 'Ghosted' %}selected{% endif %}>Ghosted</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" id="description" required>{{ job.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <a href="{{ url_for('job_detail', id=job.id) }}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
</body>
</html>
